    <script>
     function load_content(name){
       var loc = window.location.href;
       var cur_hash = window.location.hash;

       var fn = "p_" + name + ".html"; // ".md";
       
       jQuery.get(fn, function(data){
        // data = micromarkdown.parse(data);
        jQuery("#content").html(data);
        hljs.initHighlighting();
        jQuery("pre").each(function(i,j){ 
         hljs.highlightBlock(j);
        });

       }).fail(function(){
        jQuery("#content").html("Error loading content ... ");
       });
     }
     jQuery("document").ready(function(){ 
        jQuery(".ele").click(function(e){    
          var tgt = jQuery(this).attr("href").substring(1);
          load_content(tgt);
          console.log("Loaded ",tgt);
          return 1;
        });
        var h = window.location.hash.substring(1);
        if (h.length > 1){
          load_content(h);  
        } else {
          load_content("main"); 
        }
     });
    </script>
    <script src="javascripts/scale.fix.js"></script>
